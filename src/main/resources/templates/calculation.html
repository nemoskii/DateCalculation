<!doctype html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    lang="ja">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>
Insert title here</title>
</head>
<body>
<div class="container">
    <h1>日付計算</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">日付名</th>
                <th scope="col">計算結果</th>
                <th scope="col">計算式</th>
                <th scope="col">編集</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="formula : ${formulas}">
                <th th:text="${formula.dateName}"></th>
                <td th:text="${formula.calcYear}"></td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>

    </tbody>
    </table>
       </div>
</body>
</html>
