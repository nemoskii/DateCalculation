<!doctype html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

<title>日付計算</title>
</head>
<body>
    <div class="container">
        <h1>日付計算</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">日付計算名</th>
                    <th scope="col">計算結果</th>
                    <th scope="col">計算式</th>
                    <th scope="col">編集</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="formula 
                : ${index}">
                    <td th:text="${formula.dateId}" scope="row"></td>
                    <td th:text="${formula.dateName}"></td>
                    <td th:text="${formula.calcYear}"></td>
                    <td th:text="${formula.calcMonth}"></td>
                    <td th:text="${formula.calcDay}"></td>
                </tr>
            </tbody>
        </table>
    </div>
 </body>
</html>
